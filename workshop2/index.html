<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IXD Page</title>
  <script rel="script" src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="headerContainer">
      <div class="dateTime">
        <p>Saturday, 15 April</p>
        <p>09:44P.M.</p>
      </div>
      <div class="weather">
       <img src="./imgs/Sunny.png" alt="Sunny">
        <p>Sunny</p>
      </div>
  </header>
  <main>
    <div class="welcome">
      <h1>Welcome!</h1>
    </div>
    <div class="voiceLine">
      <p>Choose an option to begin, or say 'Hi' to activate voice assistant.</p>
    </div>
    <div class="cardContainer">
      <div id="visitor" class="card">
        <div class="cardDesc">
          <p>I'm a</p>
        </div>
        <div class="cardId">
          <p>Visitor</p>
        </div>
      </div>
      <div id="delivery" class="card">
        <div class="cardDesc">
          <p>I'm with</p>
        </div>
        <div class="cardId">
          <p>Delivery</p>
        </div>
      </div>
      <div id="reception" class="card">
        <div class="cardDesc">
          <p>I'd like to call </p>
        </div>
        <div class="cardId">
          <p>Reception</p>
        </div>
      </div>
    </div>
    <div class="voice">
      <img src="./imgs/Audio.png" alt="Voice">
    </div>
  </main>
</body>

</html>
