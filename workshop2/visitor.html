<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Pad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-pad">
        <div class="row">
            <button class="phonebtn">1</button>
            <button class="phonebtn">2</button>
            <button class="phonebtn">3</button>
        </div>
        <div class="row">
            <button class="phonebtn">4</button>
            <button class="phonebtn">5</button>
            <button class="phonebtn">6</button>
        </div>
        <div class="row">
            <button class="phonebtn">7</button>
            <button class="phonebtn">8</button>
            <button class="phonebtn">9</button>
        </div>
        <div class="row">
            <button class="phonebtn">*</button>
            <button class="phonebtn">0</button>
            <button class="phonebtn">#</button>
        </div>
    </div>
</body>
</html>
